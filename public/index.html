<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div
      class="flex md:hidden items-center justify-between mt-10 bg-red-100 px-4 mb-6"
    >
      <div class="">َAli shop</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-white flex items-center justify-center rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 stroke-orange-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
            />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-3">محبوب ترین</span>
      </div>
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 stroke-gray-300"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-3"> فیلتر : آیفون</span>
      </div>
    </div>

    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2">
        <div class="bg-white p-5 rounded-xl">
          <!-- categories -->
          <div class="mb-7">
            <div class="text-lg font-bold text-orange-500 mb-5">دسته بندی</div>
            <ul>
              <li class="mb-2 ">
                <a
                  href="#"
                  class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md"
                >
                  <span class="relative w-7 h-7 rounded-full bg-gray-100">
                    <svg
                      class="w-4 h-5 absolute -bottom-1 -left-1"
                      stroke="currentColor"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"
                        stroke-width="1.125"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"
                        stroke-width="1.125"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-3">گوشی موبایل</span>
                </a>
              </li>
              <li class="mb-2 ">
                <a
                  href="#"
                  class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md"
                >
                  <span class="relative w-7 h-7 rounded-full bg-gray-100">
                    <svg
                      class="w-4 h-5 absolute -bottom-1 -left-1"
                      stroke="currentColor"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-3">گوشی موبایل</span>
                </a>
              </li>
              <li class="">
                <a
                  href="#"
                  class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md"
                >
                  <span class="relative w-7 h-7 rounded-full bg-gray-100">
                    <svg
                      class="w-4 h-5 absolute -bottom-1 -left-1"
                      stroke="currentColor"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7.667 6.333v2h2"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-3">گوشی موبایل</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- desktop filters -->
          <div class="">
            <div class="text-lg font-bold text-orange-500 mb-5">دسته بندی</div>
            <!-- ACC #1 NO 1 -->
            <div class="">
              <!-- ACC #1 header -->
              <div class="flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2">
                <div class="flex items-center">
                  <svg
                    width="20"
                    height="22"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="10.5"
                      cy="9.5"
                      r="9.5"
                      fill="#AFAFAF"
                      fill-opacity=".29"
                    />
                    <path
                      d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                      fill="#222F5D"
                    />
                  </svg>
                  <span class="mr-3">برند محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  strokeWidth="{2}"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </div>
              <!-- ACC #1 content -->
              <div class=""></div>
            </div>
            <!-- ACC #2 NO 2 -->
            <div class="">
              <!-- ACC header -->
              <div class=""></div>
              <!-- ACC content -->
              <div class=""></div>
            </div>
            <!-- ACC #3 NO 3 -->
            <div class="">
              <!-- ACC  header -->
              <div class=""></div>
              <!-- ACC  content -->
              <div class=""></div>
            </div>
          </div>
        </div>
      </div>
      <!-- sort section -->
      <div class="hidden md:block p-4 col-span-8 lg:col-span-9">
        <div
          x-data="{ sort: 1 , activeClass: 'text-slate-800 font-bold' }"
          class="bg-white px-4 flex items-center gap-x-4 text-gray-400"
        >
          <div
            class="bg-orange-100 p-1 rounded-md flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 stroke-orange-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
              />
            </svg>
          </div>
          <button
            @click="sort = 1"
            :class=" sort === 1 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>محبوب ترین</span>
            <span
              x-shadow=" sort === 1"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class=" sort === 2 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>گران ترین</span>
            <span
              x-shadow=" sort === 2"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"
            ></span>
          </button>
          <button
            @click="sort = 3"
            :class=" sort === 3 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>ارزان ترین</span>
            <span
              x-shadow=" sort === 3"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"
            ></span>
          </button>
          <button
            @click="sort = 4"
            :class=" sort === 4 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>پرفروش ترین</span>
            <span
              x-shadow=" sort === 4"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"
            ></span>
          </button>
        </div>
      </div>
      <!-- products sction -->
      <div class="p-4 col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{
      products: [
      {id:1 , title: 'ساعت هوشمند اپل سری 6' , price: '15,256,000 تومان'},
      {id:2 , title: 'ساعت هوشمند اپل سری 4' , price: '15,256,000 تومان'},
      {id:3 , title: 'ساعت هوشمند اپل سری 2' , price: '15,256,000 تومان'},
      {id:4 , title: 'ساعت هوشمند اپل سری 8' , price: '15,256,000 تومان'},
      {id:5 , title: 'ساعت هوشمند اپل سری 7' , price: '15,256,000 تومان'},
      {id:6 , title: 'ساعت هوشمند اپل سری 5' , price: '15,256,000 تومان'},
      ]
    }"
          class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 px-2 lg:p-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/apple-watch-7.png" alt="" />
              </div>
              <!-- product desc -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm md:text-lg">اپل</span>
                <div x-data="{ color: 'red' }" class="flex items-center">
                  <div
                    @click="color = 'red' "
                    :class="color === 'red' ? 'ring-2 ring-red-400' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white"
                  >
                    <svg
                      x-show="color === 'red' "
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:w-5 sm:h-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue' "
                    :class="color === 'blue' ? 'ring-2 ring-blue-400' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5"
                  >
                    <svg
                      x-show="color === 'blue' "
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:w-5 sm:h-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green' "
                    :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5"
                  >
                    <svg
                      x-show="color === 'green' "
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:w-5 sm:h-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- product title -->
              <div
                x-text="product.title"
                class="text-slate-800 text-xs font-bold mb-2 sm:text-base"
              ></div>
              <div
                x-text="product.price"
                class="text-orange-600 font-medium text-center mb-3"
              ></div>
              <hr />
              <button class="w-full font-bold text-orange-600 py-3">
                مشاهده وسفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 bg-red-100 px-4 mb-6">
      <div class="">َAli shop</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-white flex items-center justify-center rounded ">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      
    </div>
    <!-- filter - sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-3">محبوب ترین</span>
      </div>
      <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-3"> فیلتر : آیفون</span>
      </div>
    </div>
    <!-- product sction -->

    

    <div class="grid gap-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 ">
      <div class="bg-white rounded-xl p-2 shadow-md ">
        <div class="mb-3 bg-gray-100 rounded-xl p-2">
          <img src="./assets/images/apple-watch-7.png" alt="">
        </div>
        <!-- product desc -->
        <div class="flex items-center justify-between w-full mb-3">
          <span class="text-slate-200 text-sm md:text-lg ">اپل</span>
          <div x-data="{ color: 'red' }" class="flex items-center">
            <div @click="color = 'red' " :class="color === 'red' ? 'ring-2 ring-red-400' : '' " class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
              <svg x-show="color === 'red' " xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <div @click="color = 'blue' " :class="color === 'blue' ? 'ring-2 ring-blue-400' : '' " class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
              <svg x-show="color === 'blue' " xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <div @click="color = 'green' " :class="color === 'green' ? 'ring-2 ring-green-400' : '' " class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5">
              <svg x-show="color === 'green' " xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>
          </div>
        </div>
        <!-- product title -->
        <div class="text-slate-800 text-xs font-bold mb-2  md:text-lg">ساعت هوشمند اپل سری 6</div>
        <div class="text-orange-600 font-medium text-center mb-3 ">12,150,000 تومان</div>
        <hr>
        <button class="w-full font-bold text-orange-600 py-3">مشاهده وسفارش</button>
      </div>
      <div class="bg-red-500">2</div>
      <div class="bg-red-500">3</div>
      <div class="bg-red-500">4</div>
      <div class="bg-red-500">5</div>
      <div class="bg-red-500">6</div>
      <div class="bg-red-500">7</div>
      <div class="bg-red-500">8</div>
      <div class="bg-red-500">9</div>
      <div class="bg-red-500">10</div>
    </div>



    <script defer src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"></script>

  </body>
</html>

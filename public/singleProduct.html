<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./build/tailwind.css" />

  <body class="bg-gray-100">
    <!-- app bar -->

      <div class="w-7 h-7 bg-white flex items-center justify-center rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"

      </div>
      <div class="text-lg font-bold text-slate-800">گوشی آیفون 13 pro max</div>
      <div class="w-7 h-7 bg-white flex items-center justify-center rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"

            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />

      <span class="text-gray-500">آیفون 13</span>

    <!-- single product -->
    <div class="p-4 flex items-center flex-col gap-y-9">
      <div class="w-4/5 max-w-xs">
        <img
          class="w-full h-auto"
          src="/assets/images/Product-Image.png"
          alt=""
        />
      </div>
      <div class="mb-8 w-full text-center">
        <h1 class="text-slate-800 font-bold text-lg mb-1">
          گوشی آیفون 13 pro max
        </h1>
        <h2 class="text-sm text-gray-500">apple iphone 13 pro max</h2>
      </div>
      <!-- color section -->
      <div class="flex items-center justify-evenly w-full mb-5">
        <span class="text-slate-800 ">انتخاب رنگ :</span>
        <div x-data="{ color: 'red' }" class="flex items-center">
          <div
            @click="color = 'red' "
            :class="color === 'red' ? 'ring-2 ring-red-400' : '' "
            class="w-7 h-7 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white"
          >
            <svg
              x-show="color === 'red' "
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          <div
            @click="color = 'blue' "
            :class="color === 'blue' ? 'ring-2 ring-blue-400' : '' "
            class="w-7 h-7 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5"
          >
            <svg
              x-show="color === 'blue' "
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          <div
            @click="color = 'green' "
            :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
            class="w-7 h-7 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5"
          >
            <svg
              x-show="color === 'green' "
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
      </div>
      <!-- seller detail -->

              <div class="flex items-center">

                  </span>
                  <span class="mr-1 font-medium">فروشنده :</span>
              </div>
              <span class="font-light mr-2">دیجی تایز</span>
          </div>
          <div class="flex items-center flex-auto">
              <div class="flex items-center">
                  <span>
                    <svg width="17" height="17" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.43 1.58 3.897 2.91c-.815.305-1.48 1.268-1.48 2.132v5.263c0 .836.552 1.934 1.225 2.437l3.046 2.274c.999.75 2.642.75 3.64 0l3.046-2.274c.673-.503 1.226-1.6 1.226-2.437V5.043c0-.87-.666-1.834-1.48-2.139L9.583 1.58c-.602-.22-1.566-.22-2.153 0Z" stroke="#222F5D" stroke-width="1.063" stroke-linecap="round" stroke-linejoin="round"/></svg>                  </span>

              </div>
              <span class="font-light mr-2">18 ماه زرین خدمت</span>
          </div>
          <div class="flex items-center w-full justify-center">
              <div class="flex items-center">

              </div>
              <span class="font-light mr-2">انبار تهران</span>
          </div>
      </div>
    </div>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"
    ></script>
  </body>
</html>
